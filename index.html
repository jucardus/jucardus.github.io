<!DOCTYPE html>a
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-44Y9CNCHR8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        gtag('config', 'G-44Y9CNCHR8');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=https://app.box.com/s/7km3ep8ne775bk43siu5wm89h8rcya8f">
    <title>Redirecting...</title>
    <script>
        // Get the current URL path
        const path = window.location.pathname;
        const baseBoxUrl = "https://app.box.com/s/7km3ep8ne775bk43siu5wm89h8rcya8f";

        // Log the path for debugging (remove in production)
        console.log("Current path:", path);

        // If the path is root ("/") or empty, redirect to the base Box URL
        if (path === "/" || path === "") {
            window.location.replace(baseBoxUrl);
        } else {
            // Extract ID, removing leading and trailing slashes
            const id = path.replace(/^\/+|\/+$/g, "");
            // Check if the ID is numeric and has the correct length
            if (/^\d+$/.test(id)) {
                if (id.length === 12) {
                    // Folder redirect: 12 digits
                    window.location.replace(`${baseBoxUrl}/folder/${id}`);
                } else if (id.length === 13) {
                    // File redirect: 13 digits
                    window.location.replace(`${baseBoxUrl}/file/${id}`);
                } else {
                    // Invalid length, redirect to base URL
                    window.location.replace(baseBoxUrl);
                }
            } else {
                // Non-numeric ID, redirect to base URL
                window.location.replace(baseBoxUrl);
            }
        }
    </script>
</head>
<body>
    <p>Redirecting to Box shared folder or file...</p>
</body>
</html>
