    <script>
        // Configuration - CHANGE THIS to your repo
        const USER = 'jucardus';
        const REPO = 'jucardus.github.io';
        const BRANCH = 'main';

        const BASE_URL = `https://raw.githubusercontent.com/${USER}/${REPO}/${BRANCH}/`;
        const SITE_URL = `https://${USER}.github.io`;

        // Navigation mapping - maps page names to navigation link texts
        const NAV_MAPPING = {
            'index.md': ['inicio'],
            'indice.md': ['Ã­ndice', 'indice'],
            'etiquetas.md': ['etiquetas', 'tags'],
            'actividad.md': ['actividad', 'activity']
        };

        // Generate GitHub-style anchor from heading text
        function generateAnchor(text) {
            return text.toLowerCase()
                .trim()
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .replace(/[^\w\-]/g, '')
                .replace(/^-+|-+$/g, '');
        }

        // Extract headings from markdown text and generate TOC
        function extractHeadingsAndGenerateTOC(markdown, currentPath) {
            const lines = markdown.split('\n');
            const headings = [];
            let tocHtml = '';

            // Extract all headings
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                let level = 0;
                let title = '';

                if (line.startsWith('# ')) {
                    level = 1;
                    title = line.substring(2).trim();
                } else if (line.startsWith('## ')) {
                    level = 2;
                    title = line.substring(3).trim();
                } else if (line.startsWith('### ')) {
                    level = 3;
                    title = line.substring(4).trim();
                } else if (line.startsWith('#### ')) {
                    level = 4;
                    title = line.substring(5).trim();
                }

                if (level > 0 && title) {
                    const anchor = generateAnchor(title);
                    headings.push({
                        level: level,
                        title: title,
                        anchor: anchor,
                        lineIndex: i
                    });
                }
            }

            // Generate TOC only if there are 2 or more headings
            if (headings.length >= 2) {
                tocHtml = '<div class="toc-container">';
                tocHtml += '<div class="toc-title">Tabla de contenidos</div>';
                tocHtml += '<ul class="toc-list">';

                headings.forEach(heading => {
                    const indentClass = `toc-h${heading.level}`;
                    tocHtml += `<li class="${indentClass}">`;
                    tocHtml += `<a href="#${heading.anchor}">${heading.title}</a>`;
                    tocHtml += '</li>';
                });

                tocHtml += '</ul></div>';
            }

            return {
                headings: headings,
                tocHtml: tocHtml
            };
        }

        // Convert path to markdown path
        function pathToMdPath(path) {
            if (!path) return 'index.md';

            // If path doesn't have .md extension, add it
            if (!path.endsWith('.md')) {
                path += '.md';
            }

            return path;
        }

        // Convert GitHub URL to clean site URL
        function githubUrlToSiteUrl(githubUrl) {
            if (!githubUrl.includes('github.com')) return githubUrl;

            // Extract path from GitHub blob URL
            const match = githubUrl.match(/github\.com\/[^\/]+\/[^\/]+\/blob\/[^\/]+\/(.+\.md)/);
            if (match) {
                const mdPath = match[1];
                // Remove .md extension for clean URL
                const cleanPath = mdPath.replace(/\.md$/, '');
                return `${SITE_URL}/#${cleanPath}`;
            }

            return githubUrl;
        }

        // Extract relative path from GitHub URL
        function extractRelativePath(url) {
            if (!url.includes('github.com')) return url;

            // Extract path from GitHub blob URL
            const match = url.match(/github\.com\/[^\/]+\/[^\/]+\/blob\/[^\/]+\/(.+\.md)/);
            if (match) {
                return match[1];
            }

            // Extract path from raw GitHub URL
            const rawMatch = url.match(/raw\.githubusercontent\.com\/[^\/]+\/[^\/]+\/[^\/]+\/(.+\.md)/);
            if (rawMatch) {
                return rawMatch[1];
            }

            return url;
        }

        // Get current page from URL hash
        function getCurrentPage() {
            const hash = window.location.hash.substring(1);
            return pathToMdPath(hash) || 'index.md';
        }

        // Get current page name without path for navigation highlighting
        function getCurrentPageName() {
            const path = getCurrentPage();
            // Extract just the filename from the path
            return path.includes('/') ? path.split('/').pop() : path;
        }

        // Convert any GitHub URL to raw URL
        function toRawUrl(url) {
            if (url.includes('github.com') && url.includes('/blob/')) {
                return url.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
            }
            return url;
        }

        // Check if URL is a GitHub .md file in our repo
        function isInternalLink(url) {
            return url.includes(USER) && url.includes(REPO) && url.includes('.md');
        }

        // Check if URL is a Twitter/X share link and modify it
        function isShareLink(url) {
            return url.includes('https://x.com/intent/tweet?text=') ||
                   url.includes('https://twitter.com/intent/tweet?text=');
        }

        // Modify share URL to use clean site URLs
        function modifyShareUrl(url, currentPagePath) {
            if (!isShareLink(url)) return url;

            // Extract the text parameter from the current share URL
            const urlParams = new URLSearchParams(url.split('?')[1]);
            let text = urlParams.get('text') || '';

            // Replace GitHub URLs with clean site URLs in the text
            text = text.replace(
                /https:\/\/github\.com\/[^\/]+\/[^\/]+\/blob\/[^\/]+\/(.+\.md)/g,
                (match, mdPath) => {
                    const cleanPath = mdPath.replace(/\.md$/, '');
                    return `${SITE_URL}/#${cleanPath}`;  // â† Add the filename and hash
                }
            );

            // Update the text parameter
            urlParams.set('text', text);

            // Reconstruct the URL
            const baseUrl = url.split('?')[0];
            return `${baseUrl}?${urlParams.toString()}`;
        }

        // Check if text looks like a navigation menu
        function isNavigationMenu(text) {
            const navPatterns = [
                /inicio.*Ã­ndice.*etiquetas.*actividad.*compartir/i,
                /inicio.*index.*tags.*activity.*share/i,
                /\[.*inicio.*\].*\[.*Ã­ndice.*\].*\[.*etiquetas.*\].*\[.*actividad.*\].*\[.*compartir.*\]/i
            ];
            return navPatterns.some(pattern => pattern.test(text));
        }

        // Highlight active navigation link
        function highlightActiveNav() {
            const currentPage = getCurrentPageName();
            const navLinks = document.querySelectorAll('.sticky-nav a');

            console.log('Current page:', currentPage);

            // First, remove all active classes
            navLinks.forEach(link => {
                link.classList.remove('nav-active');
            });

            // Then, add active class to the appropriate link
            navLinks.forEach(link => {
                const linkText = link.textContent.toLowerCase().trim();
                console.log('Checking link:', linkText, 'for page:', currentPage);

                // Check each navigation mapping
                for (const [page, keywords] of Object.entries(NAV_MAPPING)) {
                    if (page === currentPage && keywords.includes(linkText)) {
                        console.log('Highlighting:', linkText, 'for page:', currentPage);
                        link.classList.add('nav-active');
                        break;
                    }
                }
            });
        }

        // Process blockquotes
        function processBlockquotes(text) {
            const lines = text.split('\n');
            let inBlockquote = false;
            let blockquoteContent = '';
            let result = '';

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];

                if (line.startsWith('> ')) {
                    if (!inBlockquote) {
                        inBlockquote = true;
                        blockquoteContent = line.substring(2);
                    } else {
                        blockquoteContent += '<br>' + line.substring(2);
                    }
                } else {
                    if (inBlockquote) {
                        result += `<blockquote>${blockquoteContent}</blockquote>`;
                        inBlockquote = false;
                        blockquoteContent = '';
                    }
                    result += line + '\n';
                }
            }

            // Close any open blockquote at the end
            if (inBlockquote) {
                result += `<blockquote>${blockquoteContent}</blockquote>`;
            }

            return result;
        }

        // Process images with custom styling - FIXED VERSION
        function processImages(text, currentPath) {
            return text.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, function(match, altText, imageUrl) {
                let fullImageUrl = imageUrl;

                // Handle relative image paths
                if (imageUrl.startsWith('./') || imageUrl.startsWith('../') || !imageUrl.includes('://')) {
                    const baseDir = currentPath.includes('/')
                        ? currentPath.substring(0, currentPath.lastIndexOf('/') + 1)
                        : '';

                    if (imageUrl.startsWith('./')) {
                        fullImageUrl = BASE_URL + baseDir + imageUrl.substring(2);
                    } else if (imageUrl.startsWith('../')) {
                        let path = baseDir;
                        let relPath = imageUrl;
                        while (relPath.startsWith('../')) {
                            path = path.substring(0, path.lastIndexOf('/', path.length - 2) + 1);
                            relPath = relPath.substring(3);
                        }
                        fullImageUrl = BASE_URL + path + relPath;
                    } else if (!imageUrl.includes('://')) {
                        fullImageUrl = BASE_URL + baseDir + imageUrl;
                    }
                }

                return `<div id="imagenes"><img src="${fullImageUrl}" alt="${altText}" class="imagenes"></div>`;
            });
        }

        // Process code blocks with ``` delimiters
        function processCodeBlocks(text) {
            let result = '';
            let i = 0;
            let inCodeBlock = false;
            let codeContent = '';

            while (i < text.length) {
                // Look for code block delimiters ```
                if (text[i] === '`' && i + 2 < text.length && text[i + 1] === '`' && text[i + 2] === '`') {
                    if (!inCodeBlock) {
                        // Start of code block
                        inCodeBlock = true;
                        i += 3;
                        codeContent = '';
                    } else {
                        // End of code block
                        inCodeBlock = false;
                        result += `<pre>${codeContent}</pre>`;
                        i += 3;
                    }
                    continue;
                }

                if (inCodeBlock) {
                    // Collect code content
                    codeContent += text[i];
                    i++;
                } else {
                    // Regular text
                    result += text[i];
                    i++;
                }
            }

            // If we're still in a code block at the end, close it
            if (inCodeBlock) {
                result += `<pre>${codeContent}</pre>`;
            }

            return result;
        }

        // Process text formatting in correct order
        function processTextFormatting(text) {
            let result = text;

            // Process in correct order:
            // 1. ***bold-italic***, 2. **bold**, 3. *italic*, 4. _italic_

            // 1. Bold-italic (***text***)
            result = result.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');

            // 2. Bold (**text**)
            result = result.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // 3. Italic (*text*)
            result = result.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // 4. NEW: Robust italic with underscores (_text_)
            // This handles all punctuation and special characters
            result = result.replace(/(^|\s|\(|\[|\{|\<|Â«|"|'|â€”|â€“|:)(_[^_]+_)(?=$|\s|\)|\]|\}|\>|Â»|"|'|,|;|\.|\?|!|:|â€”|â€“)/g,
                function(match, before, italicText) {
                    // Extract the actual text between underscores
                    const textContent = italicText.substring(1, italicText.length - 1);
                    return before + '<em>' + textContent + '</em>';
                }
            );

            return result;
        }

        // Process links in text - handles nested brackets
        function processLinks(text, basePath, currentPagePath) {
            let result = '';
            let i = 0;

            while (i < text.length) {
                // Look for the start of a link
                if (text[i] === '[' && i + 1 < text.length) {
                    let bracketCount = 1;
                    let j = i + 1;

                    // Find the matching closing bracket for the link text
                    while (j < text.length && bracketCount > 0) {
                        if (text[j] === '[') bracketCount++;
                        if (text[j] === ']') bracketCount--;
                        j++;
                    }

                    // If we found the closing bracket, look for the URL part
                    if (bracketCount === 0 && j < text.length && text[j] === '(') {
                        let k = j + 1;
                        let parenCount = 1;

                        // Find the matching closing parenthesis for the URL
                        while (k < text.length && parenCount > 0) {
                            if (text[k] === '(') parenCount++;
                            if (text[k] === ')') parenCount--;
                            k++;
                        }

                        if (parenCount === 0) {
                            // Extract link text and URL
                            const linkText = text.substring(i + 1, j - 1);
                            let url = text.substring(j + 1, k - 1);

                            // Check for share links FIRST (before any URL processing)
                            if (isShareLink(url)) {
                                // Modify share URL to use clean site URLs
                                const modifiedUrl = modifyShareUrl(url, currentPagePath);
                                result += `<a href="${modifiedUrl}" target="_blank" rel="noopener noreferrer nofollow external">${linkText}</a>`;
                                i = k;
                                continue;
                            }

                            let fullUrl = url;

                            // Handle relative URLs
                            if (url.startsWith('./') || url.startsWith('../') || !url.includes('://')) {
                                const baseDir = basePath.substring(0, basePath.lastIndexOf('/') + 1);
                                if (url.startsWith('./')) {
                                    fullUrl = BASE_URL + baseDir + url.substring(2);
                                } else if (url.startsWith('../')) {
                                    let path = baseDir;
                                    let relPath = url;
                                    while (relPath.startsWith('../')) {
                                        path = path.substring(0, path.lastIndexOf('/', path.length - 2) + 1);
                                        relPath = relPath.substring(3);
                                    }
                                    fullUrl = BASE_URL + path + relPath;
                                } else if (!url.includes('://')) {
                                    fullUrl = BASE_URL + baseDir + url;
                                }
                            }

                            if (isInternalLink(fullUrl)) {
                                // Store only the relative path in data-url
                                const relativePath = extractRelativePath(fullUrl);
                                result += `<a href="#" data-url="${relativePath}">${linkText}</a>`;
                            } else {
                                result += `<a href="${url}" target="_blank" rel="noopener noreferrer nofollow external">${linkText}</a>`;
                            }

                            i = k;
                            continue;
                        }
                    }
                }

                // If not a link, just add the character
                result += text[i];
                i++;
            }

            return result;
        }

        // Add page separator to content
        function addPageSeparator(html) {
            return html + '<div class="page-separator">~ â€¢ ~</div>';
        }

        // Convert headers with anchor links
        function convertHeadersWithAnchors(text, headings) {
            let result = text;
            
            // Process each heading and add anchor links
            headings.forEach(heading => {
                const originalPattern = '#'.repeat(heading.level) + ' ' + heading.title.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const anchorLink = `<a href="#${heading.anchor}" class="heading-anchor" title="Enlace directo a esta secciÃ³n">ðŸ”—</a>`;
                const replacement = `<h${heading.level}>${heading.title}${anchorLink}</h${heading.level}>`;
                
                result = result.replace(new RegExp('^' + originalPattern + '$', 'gm'), replacement);
            });
            
            return result;
        }

        // Simple markdown to HTML converter
        function renderMarkdown(text, currentPath) {
            const basePath = currentPath.includes('/')
                ? currentPath.substring(0, currentPath.lastIndexOf('/') + 1)
                : '';

            // Extract headings and generate TOC
            const { headings, tocHtml } = extractHeadingsAndGenerateTOC(text, currentPath);

            let html = text;

            // Process blockquotes FIRST
            html = processBlockquotes(html);

            // Process code blocks SECOND
            html = processCodeBlocks(html);

            // Process images THIRD
            html = processImages(html, currentPath);

            // Process ALL links (pass currentPath for share URL modification)
            html = processLinks(html, basePath, currentPath);

            // Convert headers with anchor links
            html = convertHeadersWithAnchors(html, headings);

            // Process text formatting AFTER links and code blocks
            html = processTextFormatting(html);

            // Convert lists and handle paragraphs
            const lines = html.split('\n');
            let inList = false;
            let inParagraph = false;
            let newHtml = '';

            // Insert TOC after the first heading if there are 2+ headings
            let tocInserted = false;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmedLine = line.trim();

                // Skip processing for lines inside pre tags (code blocks) or blockquotes
                if (line.includes('<pre>') || line.includes('<blockquote>') ||
                    (inParagraph && (line.includes('</pre>') || line.includes('</blockquote>')))) {
                    if (inParagraph) {
                        newHtml += '</p>';
                        inParagraph = false;
                    }
                    if (inList) {
                        newHtml += '</ul>';
                        inList = false;
                    }
                    newHtml += line;
                    continue;
                }

                // Handle headers - they break paragraphs
                if (trimmedLine.startsWith('<h1>') || trimmedLine.startsWith('<h2>') || trimmedLine.startsWith('<h3>')) {
                    if (inParagraph) {
                        newHtml += '</p>';
                        inParagraph = false;
                    }
                    if (inList) {
                        newHtml += '</ul>';
                        inList = false;
                    }
                    
                    // Insert TOC after the first heading
                    if (!tocInserted && headings.length >= 2 && trimmedLine.startsWith('<h1>')) {
                        newHtml += line + tocHtml;
                        tocInserted = true;
                    } else {
                        newHtml += line;
                    }
                    continue;
                }

                // Handle list items (look for * at start of line)
                if (line.startsWith('* ') && !line.startsWith('* *')) {
                    if (inParagraph) {
                        newHtml += '</p>';
                        inParagraph = false;
                    }

                    if (!inList) {
                        newHtml += '<ul>';
                        inList = true;
                    }
                    // Convert the list item
                    let listItem = line.substring(2);
                    newHtml += `<li>${listItem}</li>`;
                    continue;
                }

                // Handle empty lines (paragraph breaks)
                if (trimmedLine === '') {
                    if (inParagraph) {
                        newHtml += '</p>';
                        inParagraph = false;
                    }
                    if (inList) {
                        newHtml += '</ul>';
                        inList = false;
                    }
                    newHtml += '<br>'; // Blank line
                    continue;
                }

                // Check if this line is a navigation menu and wrap it
                let processedLine = line;
                if (isNavigationMenu(line)) {
                    processedLine = `<div class="sticky-nav">${line}</div>`;
                }

                // Handle regular text (start or continue paragraph)
                if (!inParagraph) {
                    newHtml += '<p>';
                    inParagraph = true;
                } else {
                    newHtml += '<br>'; // Line break within paragraph
                }
                newHtml += processedLine;
            }

            // Close any open tags
            if (inParagraph) {
                newHtml += '</p>';
            }
            if (inList) {
                newHtml += '</ul>';
            }

            // If TOC wasn't inserted (no h1 heading), insert it at the top
            if (!tocInserted && headings.length >= 2) {
                newHtml = tocHtml + newHtml;
            }

            // Add page separator at the end
            newHtml = addPageSeparator(newHtml);

            return newHtml;
        }

        // Load a page
        async function loadPage(url) {
            const contentDiv = document.getElementById('content');

            try {
                let fetchUrl;
                if (url.startsWith('http')) {
                    fetchUrl = toRawUrl(url);
                } else {
                    // For relative paths, construct the full URL
                    fetchUrl = BASE_URL + url;
                }

                const response = await fetch(fetchUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const markdown = await response.text();

                contentDiv.innerHTML = renderMarkdown(markdown, url);

                // Update URL hash
                window.location.hash = url.startsWith('http') ? extractRelativePath(url) : url;

                // Highlight active navigation after content is rendered
                setTimeout(highlightActiveNav, 0);

                // Scroll to top after loading new page
                window.scrollTo(0, 0);

            } catch (error) {
                console.error('Error:', error);
                contentDiv.innerHTML = `
                    <center><big>La pÃ¡gina <b>${url}</b> ha sido eliminada o nunca existiÃ³.<br><br>
                    <big><a href="#" onclick="loadPage('index.md')"><b>Volver al inicio</b></a></big></big></center>
                `;
                // Scroll to top on error too
                window.scrollTo(0, 0);
            }
        }

        // Handle link clicks
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                const url = e.target.getAttribute('data-url');
                if (url) {
                    e.preventDefault();
                    loadPage(url);
                }
            }
        });

        // Handle browser back/forward
        window.addEventListener('hashchange', () => {
            loadPage(getCurrentPage());
        });

        // Start the app
        loadPage(getCurrentPage());
    </script>
