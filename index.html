<body>
    <div id="loading" style="text-align: center; padding: 50px; font-size: 1.2em;">
        Cargando JUCARDUS.COM...
    </div>
    <div id="content"></div>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="markdown-processor.js"></script>
    <script src="navigation.js"></script>
    <script src="app.js"></script>

    <script>
        // Wait for all scripts to load before starting the app
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            
            // Check if all required functions are available
            if (typeof getCurrentPage === 'function' && typeof loadPage === 'function') {
                if (loading) loading.style.display = 'none';
                loadPage(getCurrentPage());
            } else {
                console.error('Required functions not loaded');
                if (loading) loading.style.display = 'none';
                content.innerHTML = 
                    '<center><h1>Error Loading Page</h1><p>Some JavaScript files failed to load. Please refresh the page.</p></center>';
            }
        });

        // Fallback: if load event doesn't fire, try after 3 seconds
        setTimeout(function() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            
            if (loading && content.innerHTML === '') {
                if (typeof getCurrentPage === 'function' && typeof loadPage === 'function') {
                    loading.style.display = 'none';
                    loadPage(getCurrentPage());
                } else {
                    loading.innerHTML = 'Still loading... If this persists, check the browser console for errors.';
                }
            }
        }, 3000);
    </script>
