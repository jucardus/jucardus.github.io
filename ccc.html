    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: -webkit-fill-available;
            overflow: hidden;
            background: #000;
        }
        
        #photoFrame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="photoFrame" src="https://script.google.com/macros/s/AKfycbw_Fgu33zacN6tQVPL2XOcHgp0aLiSfiPmDAlDy4CQf2-bWM4yYplUO6A2CIFUaRm7i/exec" 
                allow="fullscreen"
                loading="eager"></iframe>
    </div>

    <script>
        // Aggressive mobile optimization
        function optimizeForMobile() {
            // Set proper height
            function setHeight() {
                const container = document.querySelector('.iframe-container');
                const iframe = document.getElementById('photoFrame');
                const height = window.innerHeight;
                
                document.body.style.height = height + 'px';
                container.style.height = height + 'px';
                iframe.style.height = height + 'px';
            }
            
            setHeight();
            
            // Handle all possible resize events
            window.addEventListener('resize', setHeight);
            window.addEventListener('orientationchange', function() {
                setTimeout(setHeight, 150);
            });
            
            // Prevent any default behaviors that might show bars
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            // Force hide address bar after load
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 1000);
        }
        
        // Wait for iframe to load then optimize
        document.getElementById('photoFrame').addEventListener('load', optimizeForMobile);
        document.addEventListener('DOMContentLoaded', optimizeForMobile);
        
        // Additional attempt to hide bars
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 500);
        });
    </script>
</body>
