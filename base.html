<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display base.txt Content</title>
</head>
<body>
    <h1>Content of base.txt</h1>
    <div id="content">
        <p>Loading content...</p>
    </div>

    <script>
        // GitHub API endpoint for the raw file content
        const repoOwner = 'jucardus';
        const repoName = 'jucardus.github.io';
        const filePath = 'base.txt';
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
        
        // GitHub personal access token
        const token = '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';

        // Fetch the file content
        fetch(apiUrl, {
            headers: {
                'Authorization': `Bearer ${token}`,
                'Accept': 'application/vnd.github.v3.raw',
                'User-Agent': 'Web-App' // Required by GitHub API
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('content').innerText = data;
        })
        .catch(error => {
            document.getElementById('content').innerText = `Error loading content: ${error.message}`;
        });
    </script>
</body>
</html>
