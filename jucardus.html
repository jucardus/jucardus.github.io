    function proceso (recibido) {
      baseTxt = recibido.replace(/≈Å /g,', ');
      baseArray = baseTxt.split('‚ñì');
      recientes ();
    }
    function recientes () {
      var resultado = [];
      var contador = 0;
      let array = baseArray;
      for (var i = 1; i < array.length; i++) {
        var linea = array[i].split('‚ñí');

          var titulo = linea[1];

      var enviar = resultado.join('');
      document.getElementById("mostrar").innerHTML = enviar;
      document.getElementById('textInput').value = '';
      window.scrollTo(0, 0);
    }
