  <script>
    let baseTxt = '';
    let baseArray = [];
    window.addEventListener("message",
      function (e) {
        if(e.origin == "https://script.google.com"){ return; }
          proceso (e.data);
      },
    false);
    function proceso (recibido) {
      baseTxt = recibido;
      baseArray = baseTxt.split('‚ñì');
      recientes ();
    }
    function recientes () {
      document.getElementById('buscador').style.display = 'none';
      var resultado = [];
      var contador = 0;
      let array = baseArray;
      for (var i = 1; i < array.length; i++) {
        var linea = array[i].split('‚ñí');
          var orden = linea[0];
          var titulo = linea[1];
          var numero = linea[2];
          var etiquetas = linea[3];
          var fecha = linea[4];
          var contenido = linea[5];
        var nuevaLinea = '<div id="entradas"><!--' + orden + '--><h2 class="titulos"><span class="subtituloBuscar" onclick="buscarFecha(\'' + fecha + '\')">' + titulo + '</span></h2><div id="submenu"><span class="numeros">' + numero + '</span> ¬∑ <span class="etiquetas">' + etiquetas + '</span> ¬∑ <span class="fechas">' + fecha + '</span></div></div>'; // <div id="contenidos">' + contenido + '</div></div>';
        resultado.push(nuevaLinea);
        contador = contador + 1;
        if (contador == 10) {break;}
      }
      var enviar = resultado.join('');
      document.getElementById("mostrar").innerHTML = enviar;
      document.getElementById('textInput').value = '';
      limpiarHash ();
      window.scrollTo(0, 0);
    }
    function teclaBuscar (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        buscar('');
      }
    }
    function buscar () {
      document.getElementById('buscador').style.display = 'none';
      var buscar = document.getElementById('textInput').value;
      document.getElementById("mostrar").innerHTML = buscar;
      var resultado = [];
      let array = baseArray;
      for (var i = 1; i < array.length; i++) {
        if (array[i].toUpperCase().indexOf(buscar.toUpperCase()) >= 0) {
          var linea = array[i].split('‚ñí');
            var orden = linea[0];
            var titulo = linea[1];
            var numero = linea[2];
            var etiquetas = linea[3];
            var fecha = linea[4];
            var contenido = linea[5];
          var nuevaLinea = '<div id="entradasBusca"><!--' + orden + '--><h2 class="titulos"><span class="subtituloBuscar" onclick="buscarFecha(\'' + fecha + '\')">' + titulo + '</span></h2><div id="submenu"><span class="numeros">' + numero + '</span> ¬∑ <span class="etiquetas">' + etiquetas + '</span> ¬∑ <span class="fechas">' + fecha + '</span></div></div>';
          resultado.push(nuevaLinea);
        }
      }
      resultado = resultado.sort((a, b) => a.localeCompare(b));
      var enviar = resultado.join('');
      if (enviar.indexOf('<') == -1) {enviar = '<div id="previos">[ ninguna coincidencia ]</div>'}
      document.getElementById("mostrar").innerHTML = enviar + '<p/><p/>';
      document.getElementById('textInput').value = '';
      limpiarHash ();
      window.scrollTo(0, 0);
    }
    function buscarFecha (recibido) {
      document.getElementById('buscador').style.display = 'none';
      var buscar = recibido;
      var resultado = [];
      let array = baseArray;
      for (var i = 1; i < array.length; i++) {
        if (array[i].toUpperCase().indexOf(buscar.toUpperCase()) >= 0) {
          var linea = array[i].split('‚ñí');
            var orden = linea[0];
            var titulo = linea[1];
            var numero = linea[2];
            var etiquetas = linea[3];
            var fecha = linea[4];
            var contenido = linea[5];
          var nuevaLinea = '<div id="entradasBusca"><!--' + orden + '--><h2 class="titulos">' + titulo + '</h2><div id="submenu"><span class="numeros">' + numero + '</span> ¬∑ <span class="etiquetas">' + etiquetas + '</span> ¬∑ <span class="fechas">' + fecha + '</span></div><div id="contenidos">' + contenido + '</div></div>';
          resultado.push(nuevaLinea);
        }
      }
      resultado = resultado.sort((a, b) => a.localeCompare(b));
      var enviar = resultado.join('');
      document.getElementById("mostrar").innerHTML = enviar + '<p/><p/>';
      document.getElementById('textInput').value = '';
      limpiarHash ();
      window.scrollTo(0, 0);
    }
    function az () {
      document.getElementById('buscador').style.display = 'none';
      var buscar = '-';
      document.getElementById("mostrar").innerHTML = buscar;
      var resultado = [];

            var titulo = linea[1];
            var numero = linea[2];
            var etiquetas = linea[3];

          resultado.push(nuevaLinea);

      resultado = resultado.sort((a, b) => a.localeCompare(b));
      var enviar = resultado.join('');
      document.getElementById("mostrar").innerHTML = enviar;
      document.getElementById('textInput').value = '';
      limpiarHash ();
      window.scrollTo(0, 0);
    }
    function mostrarBuscador () {
      window.scrollTo(0, 0);
      document.getElementById('buscador').style.display = 'block';
      document.getElementById('textInput').focus();
      document.getElementById("mostrar").innerHTML = '';
      limpiarHash ();
    }
    function limpiarHash () {
      const url = window.location.href.split('#')[0];
      history.pushState({}, document.title, url);
    }
