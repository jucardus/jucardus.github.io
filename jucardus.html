    <style>
      @media only screen and (max-device-width: 480px) {
        .arriba {
          display: none;
          }
        body {
          font-size: 120%!important;
          padding: 10px 3px 150px 4px !important;
          }
        input#textInput {
          font-size: 100%!important;
          width: 90%!important;
          }
      }
      a:link, a:visited, a:active {
        color: DarkGreen;
        opacity: 1;
        text-decoration: none;
        word-break: break-all;
        }
      a:hover, a:focus {
        color: Red;
        opacity: 1;
        text-decoration: underline;
        word-break: break-all;
        }
      a.buscadores {
        word-break: revert!important;
        }
      .arriba {
        color: Green;
        font-size: 180%;
        font-weight: bold;
        position: fixed;
        right: 20px;
        z-index: 1;
        }
      .arriba:hover {
        color: OrangeRed;
        cursor: pointer;
        }
      body {
        /*background-color: #f0f0f0;*/

        padding: 4% 23% 150px 23%;

      #buscadores {
        line-height: 2;
        margin-bottom: 25px;

      .barrita {
        color: OrangeRed;
        opacity: 0.7;

      .broken {
        word-break: break-all;
        }
      html, body {
        width: auto !important;
        overflow-x: hidden !important
        }
      h1 {
        margin-bottom: 30px;
        }
      iframe {
        display: none;
        }
      img#favicones {
        border-radius: 2px;
        float: left;
        width: 22px;
        margin: 0px 8px 10px 0px;
        }
      li {
        padding-bottom: 9px;
        }
      #mostrar {

        margin-top: 40px;
        }

        color: #999;
        font-size: small;
        }
      p.temas {
        font-size: 90%!important;
        }

        margin-left: 20px;
        }

        margin-left: -18px;

<body>

  <h1>JUCARDUS</h1>

  <div id="mostrar"></div>

  <iframe src="https://script.google.com/macros/s/AKfycbxn2GbD5qr0Kw6bbymwKoxXbRu5Bf4aU4s_VNWSno7smE8hfxgt6WR6VDyJwEnntmbHbw/exec"></iframe>

  <script>
    let baseTxt = '';
    window.addEventListener("message",
      function (e) {
        if(e.origin == "https://script.google.com"){ return; }
          proceso (e.data);
      },
    false);
    function proceso (recibido) {
        baseTxt = recibido.replace(/aaa/g,'');
        document.getElementById("mostrar").innerHTML = baseTxt;
    }
  </script>

    <span class='arriba' onclick='arriba()' style='bottom:20px;'>&#12276;</span>

    <script>
      function arriba() {
        window.scrollTo(0, 0);
      }
    </script>

</body>
