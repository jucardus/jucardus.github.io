  <h1>Jucardus.com</h1>

  <form> 
    <input type="text" autocomplete="off" placeholder="...üîç" size="21" id="textInput" onkeydown="teclaBuscar(event)" />
    <button id="boton" type="button" onclick="inicio()">üîç</button>
  </form>

  <div id='menu'><a href='https://jucardus.github.io/jucardus'>Inicio</a> ¬∑ A-Z ¬∑ Temas</div>

  <div id="mostrar"><span class='previos'>[ recientes ]</span></div>

  <iframe src="https://script.google.com/macros/s/AKfycbxWD8WB47kR0CJJLJjQWwSPYGUBqQT7hDclWxoWHPj3Zkm3ansO32QDFH_y3LplraH1Qg/exec"></iframe>

  <script>
    let baseTxt = '';
    let baseArray = [];
    window.addEventListener("message",
      function (e) {
        if(e.origin == "https://script.google.com"){ return; }
          proceso (e.data);
      },
    false);
    function proceso (recibido) {
      baseTxt = recibido.replace(/≈Å /g,', ');
      baseArray = baseTxt.split('‚ñì');
      var recientes = baseArray.slice(0,6).join('');
      document.getElementById("mostrar").innerHTML = recientes;
    }
    function teclaBuscar (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        buscar('');
      }
    }
    function buscar () {
      var buscar = document.getElementById('textInput').value;
      document.getElementById("mostrar").innerHTML = buscar;
      var resultado = [];
      let array = baseArray;
      for (var i = 1; i < array.length; i++) {
        if (array[i].toUpperCase().indexOf(buscar.toUpperCase()) >= 0) {
          resultado.push(array[i]);
        }
      }
      var enviar = resultado.join('');
      document.getElementById("mostrar").innerHTML = enviar;
      document.getElementById('textInput').value = '';
      window.scrollTo(0, 0);
    }
  </script>

  <span class='arriba' onclick='arriba()' style='bottom:20px;'>&#12276;</span>
