<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jucardus.com - Box Folders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0e2a;
            color: #e6e9f0;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        
        /* Left sidebar styling */
        .sidebar {
            width: 320px;
            background: linear-gradient(135deg, #0a0e2a, #1a2a6c);
            color: white;
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            overflow-x: hidden;
            flex-shrink: 0;
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(108, 139, 255, 0.5);
            border-radius: 3px;
        }
        
        /* Hide scrollbar for IE, Edge and Firefox */
        .sidebar {
            scrollbar-width: thin;
            scrollbar-color: rgba(108, 139, 255, 0.5) rgba(255, 255, 255, 0.05);
        }
        
        .logo {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            color: #f9f9f9;
        }
        
        .logo p {
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: 300;
        }
        
        .content {
            flex-grow: 1;
        }
        
        .folder-list {
            list-style-type: none;
            margin-bottom: 40px;
        }
        
        .folder-list li {
            margin-bottom: 8px;
            border-radius: 6px;
            overflow: hidden;
            transition: all 0.2s ease;
        }
        
        .folder-list li:hover {
            background-color: rgba(108, 139, 255, 0.1);
            transform: translateX(3px);
        }
        
        .folder-list li.active {
            background-color: rgba(108, 139, 255, 0.15);
        }
        
        .folder-link {
            display: block;
            padding: 14px 16px;
            color: #e6e9f0;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .folder-link:hover {
            color: #ffffff;
        }
        
        .folder-link i {
            margin-right: 12px;
            color: #6c8bff;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }
        
        .info {
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            opacity: 0.6;
            line-height: 1.5;
        }
        
        /* Right main content styling */
        .main-content {
            flex-grow: 1;
            height: 100%;
            width: calc(100% - 320px);
            position: relative;
            background-color: #ffffff;
        }
        
        .embed-container {
            height: 100%;
            width: 100%;
            position: relative;
        }
        
        .embed-frame-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
        }
        
        .embed-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
            display: none;
        }
        
        .loading-content {
            text-align: center;
            color: #1a2a6c;
        }
        
        .loading-spinner {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #6c8bff;
        }
        
        .loading-text {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        /* Responsive design */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            
            body {
                overflow-y: auto;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
                padding: 20px;
            }
            
            .main-content {
                width: 100%;
                height: 60vh;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 768px) {
            .folder-link {
                font-size: 1rem;
                padding: 12px 14px;
            }
            
            .sidebar {
                padding: 15px;
            }
            
            .main-content {
                height: 50vh;
            }
            
            .loading-spinner {
                font-size: 2.5rem;
            }
            
            .loading-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>Jucardus.com</h1>
                <p>Box Folder Viewer</p>
            </div>
            
            <div class="content">
                <ul class="folder-list">
                    <li id="default-folder" class="active">
                        <span class="folder-link" data-url="https://app.box.com/embed/s/rx27240d30s2dsvaixh55gbok28jz13q?view=list&sort=date&direction=desc" data-name="Main Folder">
                            <i class="fas fa-folder-open"></i>
                            Main Folder
                        </span>
                    </li>
                    <li>
                        <span class="folder-link" data-url="https://app.box.com/embed/s/rx27240d30s2dsvaixh55gbok28jz13q/folder/357554469030?view=list&sort=date&direction=desc" data-name="enormous [adj.]">
                            <i class="fas fa-folder"></i>
                            enormous [adj.]
                        </span>
                    </li>
                    <li>
                        <span class="folder-link" data-url="https://app.box.com/embed/s/rx27240d30s2dsvaixh55gbok28jz13q/folder/359508158389?view=list&sort=date&direction=desc" data-name="fundente [m.]">
                            <i class="fas fa-folder"></i>
                            fundente [m.]
                        </span>
                    </li>
                </ul>
                
                <div class="info">
                    <p>Select a folder to view its contents. The embedded Box viewer will load the selected folder on the right.</p>
                </div>
            </div>
        </div>
        
        <!-- Right main content -->
        <div class="main-content">
            <div class="embed-container">
                <!-- Loading overlay - initially visible -->
                <div class="loading-overlay" id="loading-overlay">
                    <div class="loading-content">
                        <div class="loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                        <div class="loading-text">Loading folder...</div>
                    </div>
                </div>
                
                <div class="embed-frame-container">
                    <!-- Embedded Box folder -->
                    <iframe 
                        id="box-embed"
                        src="https://app.box.com/embed/s/rx27240d30s2dsvaixh55gbok28jz13q?view=list&sort=date&direction=desc"
                        class="embed-frame"
                        frameborder="0"
                        allowfullscreen
                        title="Jucardus.com Box Folder Viewer"
                    ></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('box-embed');
            const folderLinks = document.querySelectorAll('.folder-link');
            const folderItems = document.querySelectorAll('.folder-list li');
            const loadingOverlay = document.getElementById('loading-overlay');
            let isFirstLoad = true;
            
            // Function to change the embedded URL
            function changeEmbeddedFolder(url, folderName) {
                // Show loading overlay
                loadingOverlay.classList.remove('hidden');
                
                // Update iframe source
                iframe.src = url;
                
                // Update active state
                folderItems.forEach(item => {
                    item.classList.remove('active');
                });
                
                // Find and activate the clicked item
                folderLinks.forEach(link => {
                    if (link.dataset.url === url) {
                        link.parentElement.classList.add('active');
                    }
                });
                
                // Update folder icons
                folderLinks.forEach(link => {
                    const icon = link.querySelector('i');
                    if (link.dataset.url === url) {
                        icon.className = 'fas fa-folder-open';
                    } else {
                        icon.className = 'fas fa-folder';
                    }
                });
            }
            
            // Add click event listeners to folder links
            folderLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const url = this.dataset.url;
                    const folderName = this.dataset.name;
                    
                    changeEmbeddedFolder(url, folderName);
                });
            });
            
            // Handle iframe loading states
            iframe.addEventListener('load', function() {
                // Hide loading overlay after a short delay to ensure content is visible
                setTimeout(function() {
                    loadingOverlay.classList.add('hidden');
                }, 500); // 500ms delay to ensure smooth transition
                
                console.log('Box folder loaded successfully');
                
                // For first load, hide loading after iframe is ready
                if (isFirstLoad) {
                    isFirstLoad = false;
                    // Slightly longer delay for first load
                    setTimeout(function() {
                        loadingOverlay.classList.add('hidden');
                    }, 1000);
                }
            });
            
            iframe.addEventListener('error', function() {
                // Keep loading overlay visible on error with message
                loadingOverlay.querySelector('.loading-text').textContent = 'Error loading folder. Please try again.';
                console.log('Error loading Box folder');
                
                // After 3 seconds, change back to loading text
                setTimeout(function() {
                    loadingOverlay.querySelector('.loading-text').textContent = 'Loading folder...';
                }, 3000);
            });
            
            // Prevent horizontal scrolling
            window.addEventListener('scroll', function() {
                if (window.scrollX !== 0) {
                    window.scrollTo(0, window.scrollY);
                }
            });
            
            // Disable horizontal scrolling with mouse wheel
            window.addEventListener('wheel', function(e) {
                if (e.deltaX !== 0) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Hide loading overlay on first load after iframe is ready
            // Add an additional check in case iframe load event doesn't fire
            window.addEventListener('load', function() {
                setTimeout(function() {
                    if (!isFirstLoad) return;
                    loadingOverlay.classList.add('hidden');
                    isFirstLoad = false;
                }, 2000);
            });
        });
    </script>
</body>
</html>
