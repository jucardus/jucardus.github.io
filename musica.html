<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classical Music Playlist</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000, #333);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { font-size: 3em; margin-bottom: 2em; text-align: center; }
    button {
      font-size: 4em;
      padding: 1em 2em;
      background: transparent;
      color: white;
      border: none;
      border-radius: 0;
      cursor: pointer;
      box-shadow: none;
      outline: none;
    }
    button:hover { color: #ff6666; }
    button.playing { color: #66ff66; }
    button.playing:hover { color: #99ff99; }
    iframe { display: none; }
  </style>
</head>
<body>
  <h1>Classical Music Playlist</h1>
  <button id="playBtn">▶️ Play</button>

  <div id="player"></div>

  <script>
    // Load the YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    let isPlaying = false;
    const btn = document.getElementById('playBtn');

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '1',
        width: '1',
        playerVars: {
          'listType': 'playlist',
          'list': 'PLQnQS1Xke-YjCiBFK6Ym6W8JQrgUIxd6p',
          'loop': 1,
          'playlist': 'PLQnQS1Xke-YjCiBFK6Ym6W8JQrgUIxd6p',
          'controls': 0,
          'modestbranding': 1,
          'rel': 0,
          'showinfo': 0,
          'fs': 0,
          'iv_load_policy': 3,
          'disablekb': 1,
          'autoplay': 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // Player is ready
      console.log('Player ready');
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        isPlaying = true;
        btn.textContent = '⏸️ Pause';
        btn.classList.add('playing');
      } else if (event.data == YT.PlayerState.PAUSED) {
        isPlaying = false;
        btn.textContent = '▶️ Play';
        btn.classList.remove('playing');
      }
    }

    btn.addEventListener('click', () => {
      if (!player) return;
      if (isPlaying) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    });
  </script>
</body>
</html>
