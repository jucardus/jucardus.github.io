<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta content='música, música clásica' name='keywords'/>
  <meta content='Música clásica Jucardus' name='description'/>
  <meta content='Julio Cárdenas Pelizzari' name='author'/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MÚSICA JUCARDUS</title>
  <style>
    @media (max-width: 768px) {
      body {
        padding: 30px 10px 30px 10px !important;
        width: auto !important;
        overflow-x: hidden !important;
      }
    }
    a {color: White;}
    a:hover {color: Orange;}
    body {
      margin: 0; padding: 0;
      padding: 0px 28% 0px 27%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000, #333);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3em;
    }
    h1 { font-size: 3em; margin: 0; text-align: center; }
    .controls {
      display: flex;
      flex-wrap: wrap; /* Add this */
      gap: 2em;
      align-items: center;
      justify-content: center; /* Optional: center the buttons */
    }
    button {
      background: transparent;
      border: none;
      color: white;
      font-size: 180%;
      cursor: pointer;
      padding: 0em;
      outline: none;
    }
    button:hover { color: #ff6666; }
    button.playing { color: #66ff66; }
    button.playing:hover { color: #99ff99; }
    #player { display: none; }
  </style>
</head>
<body>

  <h1>Música <a href="https://jucardus.github.io" rel="noopener noreferrer nofollow external" target="_blank">Jucardus</a></h1>

  <div class="controls">
    <button id="play">▶️</button>
    <button id="pause">⏸</button>
    <button id="prev">⏪</button>
    <button id="next">⏩</button>
    <button id="first">⏮</button>
    <button id="last">⏭</button>
  </div>

  <p>Los botones pueden tomar unos segundos en tener efecto. &mdash; Para escuchar toda la música sin anuncios, abre la <b><a href="https://www.youtube.com/playlist?list=PLQnQS1Xke-YjCiBFK6Ym6W8JQrgUIxd6p" rel="noopener noreferrer nofollow external" target="_blank">lista de reproducción</a></b> con el navegador Brave.</p>

  <div id="player"></div>

  <script>
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.getElementsByTagName('script')[0].parentNode.insertBefore(tag, document.getElementsByTagName('script')[0]);
    let player;
    let shuffledPlayer;  // For the shuffled version

    function onYouTubeIframeAPIReady() {
      // Initial player to fetch the playlist
      player = new YT.Player('player', {
        height: '1',
        width: '1',
        playerVars: {
          listType: 'playlist',
          list: 'PLQnQS1Xke-YjCiBFK6Ym6W8JQrgUIxd6p',
          loop: 1,
          playlist: 'PLQnQS1Xke-YjCiBFK6Ym6W8JQrgUIxd6p',
          controls: 0,
          modestbranding: 1,
          rel: 0,
          iv_load_policy: 3,
          disablekb: 1,
          autoplay: 0
        },
        events: {
          'onReady': onInitialReady,
        }
      });
    }

    function onInitialReady() {
      // Fetch the full list of video IDs
      player.getPlaylist().then(playlist => {
        if (playlist && playlist.length > 1) {
          // Shuffle the array (Fisher-Yates for true randomness)
          for (let i = playlist.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
          }
          // Join into comma-separated string for custom playlist
          const shuffledIds = playlist.join(',');
          // Destroy initial player
          player.destroy();
          // Create shuffled player
          shuffledPlayer = new YT.Player('player', {
            height: '1',
            width: '1',
            playerVars: {
              playlist: shuffledIds,  // Use shuffled IDs
              loop: 1,
              controls: 0,
              modestbranding: 1,
              rel: 0,
              iv_load_policy: 3,
              disablekb: 1,
              autoplay: 0
            },
            events: {
              'onStateChange': e => {
                const playing = e.data === YT.PlayerState.PLAYING;
                document.getElementById('play').classList.toggle('playing', playing);
              }
            }
          });
          player = shuffledPlayer;  // Reassign for button handlers
        }
      });
    }

    // Button handlers (use 'player' which is now shuffled)
    document.getElementById('play').onclick = () => player.playVideo();
    document.getElementById('pause').onclick = () => player.pauseVideo();
    document.getElementById('first').onclick = () => player.playVideoAt(0); // First in shuffled list
    document.getElementById('prev').onclick = () => player.previousVideo(); // Previous in shuffled
    document.getElementById('next').onclick = () => player.nextVideo(); // Next in shuffled
    document.getElementById('last').onclick = () => {
      const list = player.getPlaylist();
      if (list && list.length > 0) player.playVideoAt(list.length - 1); // Last in shuffled
    };
  </script>
  
</body>
</html>
