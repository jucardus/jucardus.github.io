<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Google tag (gtag.js) -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'G-44Y9CNCHR8');

  <meta charset="UTF-8">
  <meta content='música, música clásica' name='keywords'/>
  <meta content='Música clásica Jucardus' name='description'/>
  <meta content='Julio Cárdenas Pelizzari' name='author'/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MÚSICA JUCARDUS</title>
  <style>
    @media (max-width: 768px) {
      body {
        padding: 30px 10px 30px 10px !important;
        width: auto !important;
        overflow-x: hidden !important;
      }
    }
    a {color: White;}
    a:hover {color: Orange;}
    body {
      margin: 0; padding: 0;
      padding: 0px 28% 0px 27%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000, #333);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3em;
    }
    h1 { font-size: 3em; margin: 0; text-align: center; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      align-items: center;
      justify-content: center;
    }
    button {
      background: transparent;
      border: none;
      color: white;
      font-size: 180%;
      cursor: pointer;
      padding: 0em;
      outline: none;
    }
    button:hover { color: #ff6666; }
    button.playing { color: #66ff66; }
    button.playing:hover { color: #99ff99; }
    #player { display: none; }
  </style>
</head>
<body>
  <h1>Música <a href="https://jucardus.github.io" rel="noopener noreferrer nofollow external" target="_blank">Jucardus</a></h1>
  <div class="controls">
    <button id="play">▶️</button>
    <button id="pause">⏸</button>
    <button id="prev">⏪</button>
    <button id="next">⏩</button>
    <button id="first">⏮</button>
    <button id="last">⏭</button>
  </div>
  <p>Los botones pueden tomar unos segundos en tener efecto. &mdash; Para escuchar toda la música sin anuncios, abre la <b><a href="https://www.youtube.com/playlist?list=PLQnQS1Xke-YjCiBFK6Ym6W8JQrgUIxd6p" rel="noopener noreferrer nofollow external" target="_blank">lista de reproducción</a></b> con el navegador Brave.</p>
  <div id="player"></div>
  <script>
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.getElementsByTagName('script')[0].parentNode.insertBefore(tag, document.getElementsByTagName('script')[0]);
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '1',
        width: '1',
        playerVars: {
          listType: 'playlist',
          list: 'PLQnQS1Xke-YjCiBFK6Ym6W8JQrgUIxd6p',
          loop: 1,
          playlist: 'PLQnQS1Xke-YjCiBFK6Ym6W8JQrgUIxd6p',
          controls: 0,
          modestbranding: 1,
          rel: 0,
          iv_load_policy: 3,
          disablekb: 1,
          autoplay: 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': e => {
            const playing = e.data === YT.PlayerState.PLAYING;
            document.getElementById('play').classList.toggle('playing', playing);
          }
        }
      });
    }
    function onPlayerReady() {
      // Random start for large playlist (avoids full shuffle issues)
      const randomIndex = Math.floor(Math.random() * 500);  // Tune to your exact count if needed
      player.playVideoAt(randomIndex);
      player.pauseVideo();  // Pause so user starts with ▶️
    }
    document.getElementById('play').onclick = () => player.playVideo();
    document.getElementById('pause').onclick = () => player.pauseVideo();
    document.getElementById('first').onclick = () => player.playVideoAt(0); // first song in list
    document.getElementById('prev').onclick = () => player.previousVideo(); // previous song
    document.getElementById('next').onclick = () => player.nextVideo(); // next song
    document.getElementById('last').onclick = () => {
      const list = player.getPlaylist();
      if (list && list.length > 0) player.playVideoAt(list.length - 1); // last song in list
    };
  </script>
</body>
</html>
