name: Build eBook from Markdown
on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Allows manual trigger

jobs:
  create-epub:
    runs-on: ubuntu-latest
    steps:
      # 1. Get all your files
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Gets ALL files
      
      # 2. Use a pre-made action to convert everything
      - name: Convert all MD files to EPUB
        uses: michaelcurrin/convert-to-epub-action@v1.3.1
        with:
          input-path: '**/*.md'  # Finds ALL markdown files
          output-path: 'book.epub'
          book-title: 'Your Book Title'
          author: 'Your Name'
      
      # 3. Make the EPUB available for download
      - name: Upload EPUB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ebook
          path: book.epub
          retention-days: 30
      
      # 4. Optional: Create a release with the EPUB
      - name: Create Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: book.epub
          tag_name: epub-${{ github.run_number }}
          name: "eBook Release"
