name: Build eBook from Markdown
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      custom_title:
        description: 'Jucardus'
        required: false
        default: 'My Documentation'
      custom_author:
        description: 'Julio Cárdenas Pelizzari ©'
        required: false
        default: 'GitHub User'

jobs:
  create-epub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate EPUB
        uses: michaelcurrin/convert-to-epub-action@v1.3.1
        with:
          input-path: '**/*.md'
          exclude-pattern: 'node_modules/**, .git/**, tests/**, vendor/**'
          output-path: 'docs.epub'
          book-title: '${{ github.event.inputs.custom_title }}'
          author: '${{ github.event.inputs.custom_author }}'
          language: 'en-US'
          add-toc: true
          toc-depth: 4
          number-sections: true
      
      - name: Upload EPUB
        uses: actions/upload-artifact@v4
        with:
          name: documentation-ebook
          path: docs.epub
          retention-days: 30
      
      - name: Upload to Releases (Optional)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: docs.epub
          tag_name: epub-v${{ github.run_number }}
          name: "eBook Release"
          body: "Auto-generated EPUB from markdown files"
