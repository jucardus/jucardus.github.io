    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #353535;
        background-color: DarkSlateGray;
        /*font-family: 'Inter', sans-serif;*/
        font-family: Arial, sans-serif;
        letter-spacing: 0.3px;
        min-height: 100vh;
        color: WhiteSmoke;
      }
      .container {
        padding: 10px;
        padding: 50px 24% 100px 22% !important;
        box-sizing: border-box;
        max-width: 100%;
        width: 100%;
        line-height: 1.8;
        font-weight: normal;
        text-align: justify;
        /* Completely hidden until script makes it visible */
        visibility: hidden;
      }
      .container.visible {
        visibility: visible;
      }
      .word {
        color: WhiteSmoke;
        text-decoration: none;
      }
      .word:hover {
        color: SpringGreen;
        color: Orange;
        text-decoration: none;
      }
      .word:after {
        content: " ·";
        color: Silver;
      }
      .word:after:hover {
        color: WhiteSmoke;
      }
      @media (max-width: 768px) {
        body {
          width: auto !important;
          overflow-x: hidden !important;
        }
        .container {
          padding: 10px 4px 100px 4px !important;
        }
      }
    </style>

  <body>
    <div class="container" id="text-container">
      <a class="word" href="https://jucardus.github.io">Jucardus.com</a>
      <a class="word" href="https://example.com/project1">Most Important Project</a>
      <a class="word" href="https://example.com/old-article">Older Article</a>
      <a class="word" href="https://example.com/archive">Archive</a>
      <a class="word" href="https://example.com/very-old">Very Old Link</a>
      <a class="word" href="https://example.com/archive">Archive</a>
    </div>

    <script>
      // This runs immediately as the page is parsed
      (function() {
        const container = document.getElementById('text-container');
        const words = container.querySelectorAll('.word');
        const total = words.length;

        if (total === 0) {
          container.classList.add('visible');
          return;
        }

        // Apply all font sizes first
        words.forEach((word, index) => {
          const progress = index / (total - 1);
          const fontSize = 210 - (190 * progress); // 200% → 10%
          word.style.fontSize = fontSize + '%';
        });

        // Now reveal the fully styled content
        container.classList.add('visible');
      })();
    </script>
  </body>
