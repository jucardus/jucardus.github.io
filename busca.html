  <script>
    // Highlight active navigation link
    document.addEventListener('DOMContentLoaded', function() {
      const currentPage = window.location.pathname.split('/').pop() || 'index.html';
      const fullPath = window.location.pathname;
      const navLinks = document.querySelectorAll('.sticky-nav a');

      // Remove nav-active class from all links first
      navLinks.forEach(link => {
        link.classList.remove('nav-active');
      });

      // Add nav-active class to the correct link
      navLinks.forEach(link => {
        // Check if link has data-url attribute (for pages with data-url)
        if (link.hasAttribute('data-url')) {
          const dataUrl = link.getAttribute('data-url');
          // Match both busca.html and /busca (without .html)
          if (dataUrl === currentPage || 
              (dataUrl === 'busca.html' && (currentPage === 'busca' || fullPath.endsWith('/busca')))) {
            link.classList.add('nav-active');
          }
        }
        // Check if it's the inicio link and we're on index.html
        else if (currentPage === 'index.html' && link.getAttribute('href').includes('#index.md')) {
          link.classList.add('nav-active');
        }
        // Special case for busca link without data-url (direct href match)
        else if (link.getAttribute('href') === 'https://jucardus.github.io/busca' && 
                (currentPage === 'busca' || fullPath.endsWith('/busca') || currentPage === 'busca.html')) {
          link.classList.add('nav-active');
        }
      });
    });

    // Search functionality - ENTER key only
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch(e.target.value);
      }
    });

    function performSearch(query) {
      const resultsContainer = document.getElementById('searchResults');

      if (!query.trim()) {
        resultsContainer.innerHTML = '<div class="no-results">Escribe algo para buscar</div>';
        return;
      }

      const searchTerm = query.toLowerCase();
      const results = [];

      // Search through entriesBase array
      entriesBase.forEach(entry => {
        const decodedEntry = decodeHTMLEntities(entry);
        const matchIndex = decodedEntry.toLowerCase().indexOf(searchTerm);

        if (matchIndex !== -1) {
          // Parse the entry to extract title and link
          const parts = decodedEntry.split('▒');
          if (parts.length === 2) {
            const title = parts[0].substring(1); // Remove starting ▓
            const link = parts[1].substring(0, parts[1].length - 1).replace(/#.*/g,''); // Remove ending ▓

            // Keep the full link including anchor
            results.push({
              title: title,
              //link: `https://jucardus.github.io/#${link}`,
              link: `https://github.com/jucardus/jucardus.github.io/blob/main/${link}`,
              originalLink: link
            });
          }
        }
      });

      displayResults(results);
    }

    function displayResults(results) {
      const resultsContainer = document.getElementById('searchResults');

      if (results.length === 0) {
        resultsContainer.innerHTML = '<div class="no-results">No se encontraron resultados</div>';
        return;
      }

      let html = '<ul>';
      results.forEach(result => {
        html += `<li><a href="${result.link}">${result.title}</a></li>`;
      });
      html += '</ul>';

      resultsContainer.innerHTML = html;
    }

    function decodeHTMLEntities(text) {
      const textArea = document.createElement('textarea');
      textArea.innerHTML = text;
      return textArea.value;
    }
  </script>
