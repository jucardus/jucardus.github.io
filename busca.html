<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .search-container {
            max-width: 600px;
            margin: 40px auto;
        }
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s ease;
        }
        .search-input:focus {
            outline: none;
            border-color: #3498db;
        }
        .search-results {
            margin-top: 20px;
        }
        .search-result {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        .search-result a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
        }
        .search-result a:hover {
            color: #3498db;
        }
        .search-meta {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Buscar</h1>
    
    <div class="nav">
        <div class="nav-container">
            <a href="/index.html">inicio</a>
            <a href="/indice.html">índice</a>
            <a href="/etiquetas.html">etiquetas</a>
            <a href="/actividad.html">actividad</a>
            <a href="/search.html">buscar</a>
            <a href="https://x.com/intent/tweet?text=Buscar%20%E2%80%94%20Buscar%0A%0AB%C3%BAsqueda%20en%20el%20sitio%20web%0A%0A%E2%86%92%20https%3A%2F%2Fjucardus.netlify.app%2Fsearch.html%0A%0A%23buscar_jucardus">compartir</a>
        </div>
    </div>

    <div class="search-container">
        <input type="text" 
               id="search-input" 
               class="search-input" 
               placeholder="Escribe para buscar en el sitio..." 
               autocomplete="off">
        
        <div id="search-results" class="search-results"></div>
    </div>

    <script>
        // Netlify Search integration
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        
        let searchTimeout;
        
        searchInput.addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length < 2) {
                searchResults.innerHTML = '';
                return;
            }
            
            searchTimeout = setTimeout(() => {
                performSearch(query);
            }, 300);
        });
        
        function performSearch(query) {
            // Netlify Search API call
            fetch(`/.netlify/functions/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(error => {
                    console.error('Search error:', error);
                    searchResults.innerHTML = '<p>Error en la búsqueda</p>';
                });
        }
        
        function displayResults(results) {
            if (!results || results.length === 0) {
                searchResults.innerHTML = '<p>No se encontraron resultados</p>';
                return;
            }
            
            const resultsHTML = results.map(result => `
                <div class="search-result">
                    <a href="${result.url}">${result.title || 'Sin título'}</a>
                    ${result.excerpt ? `<div class="search-meta">${result.excerpt}</div>` : ''}
                </div>
            `).join('');
            
            searchResults.innerHTML = resultsHTML;
        }
        
        // Focus search input on page load
        searchInput.focus();
    </script>
</body>
</html>
