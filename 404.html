<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        // Preserve the current URL and redirect back to it
        // This allows the main app to handle the client-side routing
        const currentUrl = window.location.href;
        const baseUrl = window.location.origin;
        
        // If we're not already on the base URL, redirect to the main app
        // but preserve the path for client-side routing
        if (currentUrl !== baseUrl + '/') {
            // Redirect to the main app with the full path preserved
            window.location.href = baseUrl + '/';
        }
    </script>
</head>
<body>
    <p>Loading application...</p>
</body>
</html>
