    <title>Redirecting...</title>
    <script>
        // Get the current URL path
        const path = window.location.pathname;
        const baseMegaUrl = "https://mega.nz/folder/PZBTBayJ#vmwQWSCFJOnsflboPBkFcw";

        // Log the path for debugging (remove in production)
        console.log("Current path:", path);

        // If the path is root ("/") or empty, redirect to the base Mega URL
        if (path === "/" || path === "") {
            window.location.replace(baseMegaUrl);
        } else {
            // Extract ID, removing leading and trailing slashes
            const id = path.replace(/^\/+|\/+$/g, "");
            if (id.length === 8) {
                window.location.replace(`${baseMegaUrl}/folder/${id}`);
            } else {
                // Non-good ID, redirect to root folder
                window.location.replace(baseMegaUrl);
            }
        }
    </script>
