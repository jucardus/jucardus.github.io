<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the current path and redirect to the main app
        const path = window.location.pathname;
        
        // If the path is not the root, redirect to the main app with the path as hash
        if (path && path !== '/') {
            // Remove leading/trailing slashes and redirect to main app
            const cleanPath = path.replace(/^\//, '').replace(/\/$/, '');
            window.location.href = `/${cleanPath ? '#' + cleanPath : ''}`;
        } else {
            // If it's the root or invalid path, just go to the main app
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecting to the main application...</p>
</body>
</html>
