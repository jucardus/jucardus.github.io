    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-44Y9CNCHR8');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=https://app.box.com/s/7km3ep8ne775bk43siu5wm89h8rcya8f">
    <title>Redirecting...</title>
    <script>
        // Get the current URL path
        const path = window.location.pathname;
        const baseBoxUrl = "https://app.box.com/s/7km3ep8ne775bk43siu5wm89h8rcya8f";

        // Log the path for debugging (remove in production)
        console.log("Current path:", path);

        // If the path is root ("/") or empty, redirect to the base Box URL
        if (path === "/" || path === "") {
            window.location.replace(baseBoxUrl);
        } else {
            // Extract ID, removing leading and trailing slashes
            const id = path.replace(/^\/+|\/+$/g, "");
            // Check if the ID starts with 'f' for files
            if (id.startsWith("f") && id.length > 1 && /^\d+$/.test(id.slice(1))) {
                // File redirect: remove 'f' prefix and use /file/
                const fileId = id.slice(1);
                window.location.replace(`${baseBoxUrl}/file/${fileId}`);
            } else if (/^\d+$/.test(id)) {
                // Folder redirect: use /folder/
                window.location.replace(`${baseBoxUrl}/folder/${id}`);
            } else {
                // Fallback to base URL for invalid IDs
                window.location.replace(baseBoxUrl);
            }
        }
    </script>
</head>
<body>
    <p>Redirecting to Box shared folder or file...</p>
</body>
