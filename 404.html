<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>404 - Page Not Found</title>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Optional: Redirect to GitHub repo after 5 seconds -->
    <meta http-equiv="refresh" content="5; URL=https://github.com/jucardus/repo/blob/main/readme.md">
    <link rel="canonical" href="https://github.com/jucardus/repo/blob/main/readme.md">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-XXXXX-X', {
            'page_path': '/404' // Track as 404 page
        });
        gtag('event', 'page_not_found', {
            'event_category': 'Error',
            'event_label': window.location.pathname // Log the invalid URL
        });
        // Optional: JavaScript redirect after 5 seconds
        setTimeout(function() {
            window.location = "https://github.com/jucardus/repo/blob/main/readme.md";
        }, 5000);
    </script>
    <!-- Basic styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you were looking for doesn't exist.</p>
    <p>Visit my <a href="https://github.com/jucardus/repo/blob/main/readme.md">GitHub repository</a> to explore my work.</p>
    <p>Redirecting to the repository in 5 seconds...</p>
</body>
</html>
